<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Created</title>
    <style>
        table {
            margin-left: 15px;
        }
        body {
            background-color: grey;
        }
    </style>
</head>
<body>
    <a href="/" style="font-size: 25px; ">Home</a>
    <table border="5px solid #000">
        <thead>
            <tr>
                <th>Old url</th>
                <th>New url</th>
            </tr>
        </thead>
        {% for i in url %}
        <tbody>
            <tr>
                <td>{{i.url}}</td>
                <td>{{i.slug}}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</body>
</html>
